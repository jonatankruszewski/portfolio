<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container flex-column">
      <div class="ui inverted pointing fluid menu" id="nav">
        <a class="item" href="./index.html"> Home </a>
        <a class="item" href="./about.html"> About </a>
        <a class="active item" href="./contact.html"> Contact </a>
      </div>

      <div class="ui centered flex-column" id="animate">
        <div class="ui container centered">
          <div class="ui card fluid centered">
            <div class="content">
              <form
                method="post"
                action="https://formspree.io/f/mleazlyj"
                method="POST"
                name="contact-form"
                class="ui form"
              >
                <div class="field">
                  <label for="fname">First Name</label>
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Your name"
                    required="true"
                  />
                </div>
                <div class="field">
                  <label for="lname">Last Name</label>
                  <input
                    type="text"
                    id="lname"
                    name="lastname"
                    placeholder="Last Name"
                    required="true"
                  />
                </div>
                <div class="field">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your email"
                    required="required"
                  />
                </div>
                <div class="field">
                  <label for="comment">Add your comment:</label>
                  <textarea
                    id="subject"
                    name="comment"
                    placeholder="Your comment"
                    required="required"
                  ></textarea>
                </div>
                <div class="field">
                  <label for="hours"
                    >Which one is the best hour to contact you?</label
                  >
                  <select id="hours" name="contactHour" required>
                    <option disabled selected value="">Select an Option</option>
                    <option value="08-10">08:00 - 10:00</option>
                    <option value="10-12">10:00 - 12:00</option>
                    <option value="12-14">12:00 - 14:00</option>
                    <option value="14-16">14:00 - 16:00</option>
                    <option value="16-18">16:00 - 18:00</option>
                    <option value="18*20">18:00 - 20:00</option>
                  </select>
                </div>
                <div class="ui extra content">
                  <button
                    type="submit"
                    id="form-button"
                    class="ui right floated primary button"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="ui bottom inverted menu segment fluid">
        <span id="footer-languages"></span>
      </footer>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

  <script type="module" src="./portfolio.js"></script>
</html>
